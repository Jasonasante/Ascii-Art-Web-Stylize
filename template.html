<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css">
    <header>
        <h1 class="title">Ascii Art GUI Generator!</h1>
        <p class="description"> To make plain text into something spectacular</p>
    </header>

    <body> 
        <form action="/ascii-art" method="post">

        <div class="banners">
            <input type="radio" id="standard" name="banner" value="standard">
            <label for="standard" id=standardText tabindex="0">Standard</label>
            <input type="radio" id="shadow" name="banner" value="shadow">
            <label for="shadow"id=shadowText tabindex="1">Shadow</label>
            <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
            <label for="thinkertoy" id=thinkertoyText >Thinkertoy</label><br>    
        </div>

    <br>

        <div class="input">
            <!-- the {{.}} calls on the data that is defined in the t.execute command. So {{.Input}} calls on the variable Input that is defined in the data-->
            <textarea id="input" name="input" rows="2" cols="50" placeholder="Insert Text Here">{{.Input}}</textarea><br>
            <input type="submit" id=convertButton value="Convert"><br>
        </div>

    <br/>
        </form>
    </body>
</html>
