<h1>Ascii Art GUI Generator!</h1>
<p> To make plain text into something spectacular</p>
<form action="/ascii-art" method="post">
    
<div class="banners">
    <input type="radio" id="standard" name="banner" value="standard">
    <label for="standard">Standard</label>
    <input type="radio" id="shadow" name="banner" value="shadow">
    <label for="shadow">Shadow</label>
    <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
    <label for="thinkertoy">Thinkertoy</label><br>    
</div>

    <br>

<div class="input">
    <label for="input">Input Text:</label><br>
    <!-- the {{.}} calls on the data that is defined in the t.execute command. So {{.Input}} calls on the variable Input that is defined in the data-->
    <textarea id="input" name="input" rows="3" cols="50">{{.Input}}</textarea><br>
    <input type="submit" value="Convert"><br>
</div>

    <br>
    
<div class="output">
    <label for="output">Output:</label><br>
    <!-- do not tab in front of {{.Output}} as it would add tabs to the beginning of the output-->
    <textarea readonly id="output" name="output" rows="12" cols="50">
{{.Output}}
        </textarea>
</div>

    <br/>
</form>
