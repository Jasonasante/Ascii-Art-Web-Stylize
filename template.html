<h1>Ascii Art GUI Generator!</h1>
<p> To make plain text into something spectacular</p>
<form action="/ascii-art" method="post">
<div class="banners">
    <input type="radio" id="standard" name="banner" value="standard">
    <label for="standard">Standard</label>
    <input type="radio" id="shadow" name="banner" value="shadow">
    <label for="shadow">Shadow</label>
    <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
    <label for="thinkertoy">Thinkertoy</label><br>    
</div>

    <br>
    
<div class="input">
    <label for="input">Input Text:</label><br>
    <textarea id="input" name="input" rows="3" cols="50"></textarea><br>
    <input type="submit" value="Convert"><br>
</div>

    <br/>
</form>
